<!DOCTYPE html>
<html>
  <head>
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"> 
  </head>
  
  <body>
    <main class="basketball-scorecard">
      <img src="Image/NBA Logo.svg">
      <div class="score-board-container">
        <div class="team-color-left"></div> <!-- team colour left -->
        <p class="team-name-left">PHI</p>
        <p class="score-container">0 - 0</p>
        <p class="team-name-right">TOR</p>
        <div class="team-color-right"></div> <!-- team colour right -->
      </div> <!-- score board container -->

      <div class="score-panel">
        <div class="left-score-modifier">
          <p class="modifier-1">+1</p>
          <p class="modifier-2">+2</p>
          <p class="modifier-3">+3</p>
        </div> <!-- left score modifier -->
        <p class="score-panel-title">SCORE PANEL</p>
        <div class="right-score-modifier">
          <p class="modifier-1">+1</p>
          <p class="modifier-2">+2</p>
          <p class="modifier-3">+3</p>
        </div> <!-- right score modifier -->
      </div> <!--  Score Panel -->
    </main>
  </body>
</html>
